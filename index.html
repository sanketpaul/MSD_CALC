<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f1eb43dd31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
   















































<div class="main_container">



    <div class="container" style="">
        <div class="flex">

            <div class="button1" onclick="changemood()"> <span class="material-symbols-outlined">
                    toggle_on
                </span>
            </div>
            <p>MSD CALC</p>
        </div>
        <div class="display">


            <div class="display1" id="screen1">000</div>
            <div class="display2" id="screen2">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn1">AC</button>
            <button class="btn btn1"> <i class="fa-solid fa-delete-left"></i></button>
            <button class="btn btn1">%</button>
            <button class="btn btn1">/</button>
            <button class="btn btn5">7</button>
            <button class="btn btn6">8</button>
            <button class="btn btn7">9</button>
            <button class="btn btn1">X</button>
            <button class="btn btn9">4</button>
            <button class="btn btn10">5</button>
            <button class="btn btn">6</button>
            <button class="btn btn1">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn1">+</button>
            <button class="btn">0</button>
            <button class="btn ">.</button>
            <button class="btn btn19">=</button>
        </div>
    </div>
</div>

<footer style="text-align:center ;font-family: 'Alatsi', sans-serif;">
   <b> darkmood available </b>

</footer>



    <script src="index.js"></script>
</body>

</html>
